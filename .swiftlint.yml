included:
  - Sources
  - Tests
disabled_rules:
  - file_length
  - large_tuple
  - nesting
  - trailing_comma
identifier_name:
  allowed_symbols:
    - _
  excluded:
    - x
    - y
    - z
    - w
    - dx
    - dy
    - dz
    - dw
    - id
    - a
    - b
    - xs
    - ys
    - up
    - fn
    - cd
    - ls
    - f
    - to
    - i
cyclomatic_complexity:
  ignores_case_statements: true
opening_brace:
  ignore_multiline_statement_conditions: true
